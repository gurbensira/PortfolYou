<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Modern abstract portfolio concept -->
  <g id="icon">
    <!-- Abstract geometric shapes representing portfolio pieces -->
    
    <!-- Large square (main portfolio piece) -->
    <rect x="8" y="22" width="12" height="12" rx="2" fill="url(#gradient1)" opacity="0.9"/>
    
    <!-- Small square (top right - creative spark) -->
    <rect x="22" y="18" width="8" height="8" rx="1.5" fill="#a855f7" opacity="0.8"/>
    
    <!-- Circle (bottom right - profile/personal) -->
    <circle cx="26" cy="32" r="4" fill="#3b82f6" opacity="0.85"/>
    
    <!-- Connection lines (abstract network) -->
    <line x1="20" y1="28" x2="22" y2="22" stroke="url(#gradient1)" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
    <line x1="20" y1="30" x2="24" y2="30" stroke="#a855f7" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
    
    <!-- Sparkle accent -->
    <path d="M 32 20 L 33 21 L 32 22 L 31 21 Z" fill="#fbbf24" opacity="0.8"/>
    <circle cx="6" cy="26" r="1.5" fill="#fbbf24" opacity="0.6"/>
  </g>
  
  <!-- Text: PortfolYou -->
  <text x="45" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">
    Portfol<tspan fill="#a855f7">You</tspan>
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>